<div ng-controller="navController">
	<div class="row">
      <div class="pull-right">
        <p>
          <a class="btn btn-xs" role="button" href="#login" ng-hide="user.name">Login</a>
          <a class="btn btn-xs" role="button" href="#" ng-show="user.name" ng-click="doLogout()">Logout</a>
        </p>
      </div>
    </div>

	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6 logo">Simple Application</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<nav class="collapse navbar-collapse" id="main-menu">          
				<ul class="nav navbar-nav navbar-right">
					<li ng-repeat="link in navUrl">
						<a href="#{{ link.url }}" ng-hide="link.subMenu" ng-class="checkActiveLink(link.url)">{{ link.name }}</a>
						<a ng-show="link.subMenu" class="dropdown-toggle" data-toggle="dropdown" href="{{ link.url }}">{{ link.name }}<span class="caret"></span></a>
						<ul ng-show="link.subMenu" class="dropdown-menu">
							<li ng-repeat="sublink in link.subMenu"><a href="{{ sublink.url }}" ng-class="checkActiveLink(sublink.url)">{{ sublink.name }}</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>
