<div class="row">
	<div class="col-sm-4">
		<h1>Login</h1>
		<form name="loginForm" ng-submit="doLogin(loginForm)">
			<div class="form-group">
				<input name="email" type="email" ng-model="login.email" required placeholder="Enter your email" class="form-control">
			</div>
			<div class="form-group">
				<input name="password" type="password" ng-model="login.password" required placeholder="Enter your password" class="form-control">
			</div>

			<input name="save" type="submit" value="Login" class="btn">
		</form>
	</div>
</div>
